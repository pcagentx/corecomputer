
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
	background: #80ed99;
            color: #00ff00; /* Matrix text color */
        }
        .login-container {
            background: #fff;
	    
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
	    margin-bottom: 80px; /* Adjust this value to create more space */
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: green;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: red;
        }
        .call-button {
            margin: 20px 0;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .call-button:hover {
            background-color: #28a745;
        }
        .call-button i {
            margin-right: 8px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container .password-container {
            position: relative;
        }
        .login-container .password-container input[type="password"] {
            padding-right: 40px;
        }
        .login-container .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: absolute;
            bottom: 0;
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .marquee-heading {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
        .marquee-item {
            display: inline-block;
            text-align: center;
            margin: 0 15px;
        }
        .marquee-item img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .marquee-item p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            // Get input values
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Check credentials
            if (username === 'pcagentx' && password === '123456') {
                window.location.href = "https://pcagentx.github.io/corecomputer/index2.html"; // Redirect to another webpage
            } else {
                // Show error message
                document.querySelector('.error-message').textContent = 'Wrong username or password!';
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>
