<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: green; /* Green color for the main heading */
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: red; /* Red color for the subheading */
        }
        .call-button {
            margin: 20px 0;
            padding: 10px;
            background-color: #adacaa;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .call-button i {
            margin-right: 8px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally
            window.location.href = "https://www.youtube.com/@pcagentx"; // Redirect to another webpage
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>CORE COMPUTER CENTER</h1>
        <h2>Institute of Computer Education</h2>
        <a href="tel:+9501442828" class="call-button">
            <i class="fas fa-phone-alt"></i> Call 9501442828
        </a>
        <form action="#" method="post" onsubmit="handleSubmit(event)">
            <input type="text" name="username" placeholder="Username" value="PcAgentX" required>
            <input type="password" name="password" placeholder="Password" value="123456" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
