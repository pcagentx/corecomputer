<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Matrix Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: #00ff00; /* Matrix text color */
        }
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            overflow: hidden;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: green;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: red;
        }
        .call-button {
            margin: 20px 0;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .call-button:hover {
            background-color: #28a745;
        }
        .call-button i {
            margin-right: 8px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container .password-container {
            position: relative;
        }
        .login-container .password-container input[type="password"] {
            padding-right: 40px;
        }
        .login-container .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = "https://www.youtube.com/@pcagentx";
        }
        
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Matrix effect
        document.addEventListener("DOMContentLoaded", function () {
            const matrix = document.querySelector('.matrix');
            const cols = Math.floor(window.innerWidth / 15);
            const rows = Math.floor(window.innerHeight / 20);

            // Create matrix of characters
            for (let i = 0; i < cols * rows; i++) {
                const span = document.createElement('span');
                span.textContent = '0';
                span.style.position = 'absolute';
                span.style.left = `${(i % cols) * 15}px`;
                span.style.top = `${Math.floor(i / cols) * 20}px`;
                matrix.appendChild(span);
            }

            // Update matrix characters
            function updateMatrix() {
                const spans = matrix.querySelectorAll('span');
                spans.forEach(span => {
                    span.textContent = Math.random() < 0.5 ? '0' : '1';
                });
            }

            setInterval(updateMatrix, 100);

            // Handle matrix scrolling effect
            function scrollMatrix() {
                matrix.style.transform = `translateY(${window.scrollY}px)`;
            }

            window.addEventListener('scroll', scrollMatrix);
        });
    </script>
</head>
<body>
    <div class="matrix-background">
        <div class="matrix"></div>
    </div>
    <div class="login-container">
        <h1>CORE COMPUTER CENTER</h1>
        <h2>Institute of Computer Education</h2>
        <a href="tel:+9501442828" class="call-button">
            <i class="fas fa-phone-alt"></i> Call 9501442828
        </a>
        <form action="#" method="post" onsubmit="handleSubmit(event)">
            <input type="text" name="username" placeholder="Username" value="PcAgentX" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" value="123456" required>
                <i id="eye-icon" class="fas fa-eye" onclick="togglePassword()"></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
